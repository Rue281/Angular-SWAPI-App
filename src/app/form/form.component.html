<form #swapiForm = "ngForm" (ngSubmit)="onSubmit(swapiForm)">
    <!-- <div class="form-group"> class="form-control" -->
                <!-- pattern doesn't work with type=number pattern= "[0-9]"-->
        <input 
        name="personId" 
        placeholder="From 1 to 83 ... only number"
        required
        type="number"
        pattern="([1-9]|[1-7][0-9]|8[0-3])"
        [(ngModel)]= "personId"
         #idNumber= "ngModel"/>

        <div *ngIf= "idNumber.invalid && (idNumber.dirty || idNumber.touched)">
            class="alert alert-danger"
            <!--   id="personId" -->

            <div *ngIf="idNumber.errors.required">
                Id is required.
              </div>
            <div *ngIf="idNumber.errors.pattern">
                Only numbers are allowed between 1 and 83
            </div>
            <!-- <div *ngIf="idNumber.errors.max">
              Only numbers between 1 and 83
          </div> -->
        </div>
    <!-- </div> -->

    <!-- <div class="form-group"> -->
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!swapiForm.valid"
        >
          Search
          <!-- (click)="onSearch(personId.value)" -->
        </button>
      <!-- </div> -->
</form>
