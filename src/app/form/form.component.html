<form #swapiForm = "ngForm" (ngSubmit)="swapiForm.valid && onSubmit(swapiForm)">
    <div class="form-group">
                <!-- pattern doesn't work with type=number pattern= "[0-9]"-->
        <input
        id="personId" name="personId" class="form-control" placeholder="From 1 to 83 ... only number"
        
        required type="number" [(ngModel)]= "personId"  #idNumber= "ngModel"/>

        <div *ngIf= "idNumber.invalid && (idNumber.dirty || idNumber.touched)">
            class="alert alert-danger"

            <div *ngIf="idNumber.errors.required">
                Id is required.
              </div>
            <!-- <div *ngIf="idNumber.errors.pattern">
                Only numbers are allowed
            </div> -->
            <div *ngIf="idNumber > 83">
                Only numbers between 1 and 83
            </div>
        </div>
    </div>
    <div class="form-group">
        <button
          class="btn btn-primary btn-block create-account"
          type="button"
          (click)="onSearch()"
        >
          Search
          <!-- (click)="onSearch(personId.value)" -->
        </button>
      </div>
</form>
