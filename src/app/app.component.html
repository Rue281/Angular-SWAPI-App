<form [formGroup]="searchForm">
  <div class="form-group">
    <input
      formControlName="idInputField"
      type="number"
      class="form-control"
      placeholder="Search with id of person"
      [ngClass]="{ 'is-invalid': f.idInputField.errors }"
    />
    <!-- [ngClass]="{ 'is-invalid': submitted && f.idInputField.errors }" -->

    <!-- <div
        *ngIf="f.idInputField.errors.min(1) && f.idInputField.errors.max(10)"
      > -->

    <div *ngIf="f.idInputField.errors" class="invalid-feedback">
      <div *ngIf="f.idInputField.errors.required">Id is required</div>
      <!-- <div *ngIf="f.idInputField.errors">
        Id must be a number
      </div> -->
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary btn-block create-account"
      type="button"
      (click)="onSearch()"
    >
      Search
      <!-- (click)="onSearch(personId.value)" -->
    </button>
  </div>
</form>

<cdk-drag-drop-sorting-example
  [persones]="persons"
></cdk-drag-drop-sorting-example>
